<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ベステラ社内報</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://www.besterra.co.jp/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- ヘッダー -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <img src="https://www.besterra.co.jp/images2022/common/logo_nocatch.svg" alt="BESTERRA" class="logo-img">
                <span class="logo-subtitle">社内報</span>
            </div>
            <nav class="nav">
                <button class="nav-btn active" data-filter="all">すべて</button>
                <button class="nav-btn" data-filter="人事部">人事部</button>
                <button class="nav-btn" data-filter="社長室">社長室</button>
                <button class="nav-btn" data-filter="営業部">営業部</button>
                <button class="nav-btn" data-filter="開発部">開発部</button>
            </nav>
        </div>
    </header>

    <!-- ヒーロー画像 -->
    <section class="hero">
        <div class="hero-content">
            <h2>社内のつながりを、もっと身近に。</h2>
            <p>部署を超えた情報共有とコミュニケーションの場</p>
        </div>
    </section>

    <!-- メインコンテンツ -->
    <main class="main-content">
        <!-- 検索・フィルター -->
        <section class="search-section">
            <div class="search-box">
                <input type="text" id="search-input" class="search-input" placeholder="記事を検索...">
                <button class="search-btn" onclick="searchArticles()">🔍</button>
            </div>
        </section>

        <!-- 記事一覧 -->
        <section class="articles-section" id="articles-list">
            <h2 class="section-title">📰 最新の記事</h2>
            <div class="articles-grid" id="articles-grid">
                <!-- JavaScriptで記事カードが挿入されます -->
            </div>
        </section>

        <!-- 記事詳細（モーダル） -->
        <div class="modal" id="article-modal">
            <div class="modal-content">
                <button class="modal-close" id="modal-close">&times;</button>
                <article class="article-detail" id="article-detail">
                    <!-- JavaScriptで記事詳細が挿入されます -->
                </article>
            </div>
        </div>
    </main>

    <!-- フッター -->
    <footer class="footer">
        <p>&copy; 2026 ベステラ株式会社 - 社内報システム</p>
        <p class="last-updated">最終更新: <span id="last-updated"></span></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEST COW - 社内報</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- ヘッダー -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <span class="logo-icon">🐄</span>
                <h1>BEST COW</h1>
                <span class="logo-subtitle">社内報</span>
            </div>
            <nav class="nav">
                <button class="nav-btn active" data-filter="all">すべて</button>
                <button class="nav-btn" data-filter="人事部">人事部</button>
                <button class="nav-btn" data-filter="社長室">社長室</button>
                <button class="nav-btn" data-filter="営業部">営業部</button>
                <button class="nav-btn" data-filter="開発部">開発部</button>
            </nav>
        </div>
    </header>

    <!-- ヒーロー画像 -->
    <section class="hero">
        <div class="hero-content">
            <h2>社内のつながりを、もっと身近に。</h2>
            <p>部署を超えた情報共有とコミュニケーションの場</p>
        </div>
    </section>

    <!-- メインコンテンツ -->
    <main class="main-content">
        <!-- 記事一覧 -->
        <section class="articles-section" id="articles-list">
            <h2 class="section-title">📰 最新の記事</h2>
            <div class="articles-grid" id="articles-grid">
                <!-- JavaScriptで記事カードが挿入されます -->
            </div>
        </section>

        <!-- 記事詳細（モーダル） -->
        <div class="modal" id="article-modal">
            <div class="modal-content">
                <button class="modal-close" id="modal-close">&times;</button>
                <article class="article-detail" id="article-detail">
                    <!-- JavaScriptで記事詳細が挿入されます -->
                </article>
            </div>
        </div>
    </main>

    <!-- フッター -->
    <footer class="footer">
        <p>&copy; 2026 BEST COW - 社内報システム</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
